<div class="row">
    <div ng-class="{'col-md-12': $index == 0, 'col-md-6': $index != 0}" ng-repeat="event in $ctrl.upcomingEvents">
        <div class="event-tile">
            <div class="row">
                <div class="event-cover col-md-6" ng-if="event.cover.source" style="background-image: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0),
          rgba(0, 0, 0, 0.6)
        ), url('{{event.cover.source}}');">
                    <h2><a href="https://www.facebook.com/{{event.id}}">{{event.name}}</a></h2>
                </div>
                <div class="event-cover col-md-6" ng-model="event.cover.source" ng-if="!event.cover.source">
                    <h2><a href="https://www.facebook.com/{{event.id}}">{{event.name}}</a></h2>
                </div>
            </div>
            <div class="event-detail">
                    <div class="event-date">
                        <p class="month">{{event.date.format('MMM')}}</p>
                        <p class="date">{{event.date.format('D')}}</p>
                    </div>
                    <div class="event-description">
                        <div class="event-description-container">
                            <p>{{event.description}}</p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
